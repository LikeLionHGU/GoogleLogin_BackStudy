<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Complete</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .success-message {
            color: green;
            font-size: 18px;
            margin-top: 10px;
        }
        .home-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        .home-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login Successful ðŸŽ‰</h1>
    <p class="success-message">You have successfully logged in with Google.</p>
    <button class="home-btn" onclick="goHome()">Go to Home</button>
</div>

<script>
    function goHome() {
        window.location.href = "/";
    }
</script>
</body>
</html>
